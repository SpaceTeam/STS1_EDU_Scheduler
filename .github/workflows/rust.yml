name: Pull Request checks

on:
  push:
    branches: [ "rust_dev" ]
  pull_request:
    branches: [ "rust_dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --features mock
    - name: Check format
      run: cargo fmt --all -- --check
